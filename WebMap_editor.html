<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor desde WebMap con Corte y Edici√≥n</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    #viewDiv { width: 100%; height: 100vh; }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      border-radius: 6px;
      font-weight: bold;
      background-color: #323232;
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }
    #toast.success { background-color: #28a745; }
    #toast.error { background-color: #dc3545; }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="toast"></div>

  <script>
    require([
      "esri/identity/OAuthInfo",
      "esri/identity/IdentityManager",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Sketch",
      "esri/layers/GraphicsLayer",
      "esri/widgets/Expand",
      "esri/geometry/geometryEngine",
      "esri/geometry/projection",
      "esri/Graphic"
    ], function(
      OAuthInfo, esriId, WebMap, MapView,
      Sketch, GraphicsLayer, Expand,
      geometryEngine, projection, Graphic
    ) {

      const info = new OAuthInfo({
        appId: "6IysV3XMGJIa37Wa",
        portalUrl: "https://mapasydatos.maps.arcgis.com",
        popup: true
      });

      esriId.registerOAuthInfos([info]);
      esriId.checkSignInStatus(info.portalUrl + "/sharing")
        .catch(() => esriId.getCredential(info.portalUrl + "/sharing"));

      const webmap = new WebMap({
        portalItem: { id: "8849d965dc3645fb88fb47daca23bed9" }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      const graphicsLayer = new GraphicsLayer();
      webmap.add(graphicsLayer);

      function showToast(message, success = true) {
        const toast = document.getElementById("toast");
        toast.innerText = message;
        toast.className = `show ${success ? "success" : "error"}`;
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3500);
      }

      view.when(() => {
        const capa = webmap.layers.find(l => l.title.includes("Capa test edicion"));
        if (!capa) {
          showToast("‚ùå No se encontr√≥ la capa", false);
          return;
        }

        const sketch = new Sketch({
          view: view,
          layer: graphicsLayer,
          availableCreateTools: ["polygon", "rectangle", "circle"],
          creationMode: "update",
          visibleElements: {
            undoRedoMenu: false,
            selectionTools: true,
            settingsMenu: true
          }
        });

        const expandSketch = new Expand({
          view: view,
          content: sketch,
          expandIconClass: "esri-icon-edit",
          expanded: true
        });

        view.ui.add(expandSketch, "top-left");

        sketch.on("create", function(event) {
          if (event.state === "complete") {
            capa.applyEdits({
              addFeatures: [event.graphic]
            }).then(() => {
              showToast("üÜï Geometr√≠a creada correctamente");
              graphicsLayer.remove(event.graphic);
            }).catch(() => showToast("‚ùå Error al guardar la geometr√≠a", false));
          }
        });

        sketch.on("update", function(event) {
          if ((event.toolEventInfo && event.toolEventInfo.type === "reshape-stop") || event.state === "complete") {
            capa.applyEdits({
              updateFeatures: [event.graphics[0]]
            }).then(() => showToast("‚úÖ Geometr√≠a actualizada correctamente"))
              .catch(() => showToast("‚ùå Error al actualizar la geometr√≠a", false));
          }
        });

        projection.load().then(() => console.log("üìê M√≥dulo 'projection' cargado"));
      });
    });
  </script>
</body>
</html>
